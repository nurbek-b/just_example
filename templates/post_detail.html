{% extends 'base.html' %}
{% block content %}
    <div class="post-entry">
        <p>ID: {{ post.id }}</p>
        <h2>Название поста : {{post.title}}</h2>
        <p>Содержание : {{post.body}}</p>
        <h5>Автор : {{post.author.username}}</h5>
    </div>
    <button><a href="{% url 'post_edit' post.pk %}">+ Edit Blog</a></button>
    <button><p><a href="{% url 'post_delete' post.pk %}">+ Delete Blog Post</a></p></button>

{% endblock %}
